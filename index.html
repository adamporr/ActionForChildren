<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">

        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.geocsv.js"></script>
        <script src="js/leaflet-svg-shape-markers.min.js"></script>

        <script src="js/leaflet.rotatedMarker.js"></script>

        <script>
function loadFile(filePath) {
  var result = null;
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.open("GET", filePath, false);
  xmlhttp.send();
  if (xmlhttp.status==200) {
    result = xmlhttp.responseText;
  }
  return result;
}

csv_FullDayCareCenters_1 = loadFile('https://adamporr.github.io/ActionForChildren/data/FullDayCareCenters_1.csv')
csv_TypeBProviders_2 = loadFile('https://adamporr.github.io/ActionForChildren/data/TypeBProviders_2.csv')

var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[39.83134806081956,-83.33842926853517],[40.1565937904221,-82.6340864385428]]);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var overlay_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            opacity: 1.0
        });
        overlay_OSMStandard_0.addTo(map);

function pop_FullDayCareCenters_1(feature, layer) {
             var popupContent = '<table>' +
		 '<tr><td><b>Name:</b></td><td>' + feature.properties['name'] + '</td></tr>\n' + 
		 '<tr><td><b>Capacity:</b></td><td>' + feature.properties['capacity'] + '<br />\n' +
		 '<tr><td><b>Address:</b></td><td>' + 
		 feature.properties['address'] + '<br />\n' +
		 feature.properties['city'] + ', ' + feature.properties['state'] + '<br />\n' +
		 feature.properties['zip'] +
		 '</td></tr></table>'
             layer.bindPopup(popupContent, {maxHeight: 400});
         }

         function style_FullDayCareCenters_1_0(feature) {
             if (feature.properties['capacity'] >= 0.000000 && feature.properties['capacity'] <= 52.000000 ) {
                 return {
                 pane: 'pane_FullDayCareCenters_1',
                 radius: 4.0,
                 opacity: 1,
                 color: 'rgba(35,35,35,1.0)',
                 dashArray: '',
                 lineCap: 'butt',
                 lineJoin: 'miter',
                 weight: 1,
                 fill: true,
                 fillOpacity: 1,
                 fillColor: 'rgba(0,188,47,1.0)',
             }
             }
             if (feature.properties['capacity'] >= 52.000000 && feature.properties['capacity'] <= 86.000000 ) {
                 return {
                 pane: 'pane_FullDayCareCenters_1',
                 radius: 8.0,
                 opacity: 1,
                 color: 'rgba(35,35,35,1.0)',
                 dashArray: '',
                 lineCap: 'butt',
                 lineJoin: 'miter',
                 weight: 1,
                 fill: true,
                 fillOpacity: 1,
                 fillColor: 'rgba(0,188,47,1.0)',
             }
             }
             if (feature.properties['capacity'] >= 86.000000 && feature.properties['capacity'] <= 131.000000 ) {
                 return {
                 pane: 'pane_FullDayCareCenters_1',
                 radius: 12.0,
                 opacity: 1,
                 color: 'rgba(35,35,35,1.0)',
                 dashArray: '',
                 lineCap: 'butt',
                 lineJoin: 'miter',
                 weight: 1,
                 fill: true,
                 fillOpacity: 1,
                 fillColor: 'rgba(0,188,47,1.0)',
             }
             }
             if (feature.properties['capacity'] >= 131.000000 && feature.properties['capacity'] <= 214.000000 ) {
                 return {
                 pane: 'pane_FullDayCareCenters_1',
                 radius: 16.0,
                 opacity: 1,
                 color: 'rgba(35,35,35,1.0)',
                 dashArray: '',
                 lineCap: 'butt',
                 lineJoin: 'miter',
                 weight: 1,
                 fill: true,
                 fillOpacity: 1,
                 fillColor: 'rgba(0,188,47,1.0)',
             }
             }
             if (feature.properties['capacity'] >= 214.000000 && feature.properties['capacity'] <= 372.000000 ) {
                 return {
                 pane: 'pane_FullDayCareCenters_1',
                 radius: 20.0,
                 opacity: 1,
                 color: 'rgba(35,35,35,1.0)',
                 dashArray: '',
                 lineCap: 'butt',
                 lineJoin: 'miter',
                 weight: 1,
                 fill: true,
                 fillOpacity: 1,
                 fillColor: 'rgba(0,188,47,1.0)',
             }
             }
         }
        map.createPane('pane_FullDayCareCenters_1');
        map.getPane('pane_FullDayCareCenters_1').style.zIndex = 401;
        map.getPane('pane_FullDayCareCenters_1').style['mix-blend-mode'] = 'normal';

var layer_FullDayCareCenters_1 = L.geoCsv(csv_FullDayCareCenters_1, {
    fieldSeparator: ',',
    lineSeparator: '\n',
    deleteDoubleQuotes: false,
    firstLineTitles: true,
    onEachFeature: pop_FullDayCareCenters_1,
    attribution: '<a href=""></a>',
    pane: 'pane_FullDayCareCenters_1',
    pointToLayer: function (feature, latlng) {
        var context = {
            feature: feature,
            variables: {}
        };
        return L.circleMarker(latlng, style_FullDayCareCenters_1_0(feature));
    },
});
        map.addLayer(layer_FullDayCareCenters_1);

        function pop_TypeBProviders_2(feature, layer) {
		var popupContent = '<table>' +
		 '<tr><td><b>Capacity:</b></td><td>' + feature.properties['capacity'] + '</td></tr>\n' +
  		 '<tr><td><b>Quality rating:</b></td><td>' + feature.properties['quality'] + '</td></tr>\n' +
    		 '<tr><td><b>Accreditation:</b></td><td>' + feature.properties['accreditation'] + '</td></tr>\n' +
		 '</table>'
             layer.bindPopup(popupContent, {maxHeight: 400});
         }
												   //         function pop_TypeBProviders_2(feature, layer) {


        function style_TypeBProviders_2_0(feature) {
            switch(String(feature.properties['quality'])) {
                case 'Five Star':
                    return {
                pane: 'pane_TypeBProviders_2',
                shape: 'diamond',
                radius: 8.8,
                opacity: 1,
                color: 'rgba(63,63,63,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(202,0,32,1.0)',
            }
                    break;
                case 'Four Star':
                    return {
                pane: 'pane_TypeBProviders_2',
                shape: 'diamond',
                radius: 8.8,
                opacity: 1,
                color: 'rgba(63,63,63,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(236,132,110,1.0)',
            }
                    break;
                case 'Three Star':
                    return {
                pane: 'pane_TypeBProviders_2',
                shape: 'diamond',
                radius: 8.8,
                opacity: 1,
                color: 'rgba(63,63,63,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(251,219,205,1.0)',
            }
                    break;
                case 'Two Star':
                    return {
                pane: 'pane_TypeBProviders_2',
                shape: 'diamond',
                radius: 8.8,
                opacity: 1,
                color: 'rgba(63,63,63,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(228,228,228,1.0)',
            }
                    break;
                case 'One Star':
                    return {
                pane: 'pane_TypeBProviders_2',
                shape: 'diamond',
                radius: 8.8,
                opacity: 1,
                color: 'rgba(63,63,63,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(175,175,175,1.0)',
            }
                    break;
                default:
                    return {
                pane: 'pane_TypeBProviders_2',
                shape: 'diamond',
                radius: 8.8,
                opacity: 1,
                color: 'rgba(63,63,63,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(64,64,64,1.0)',
            }
                    break;
            }
        }

        map.createPane('pane_TypeBProviders_2');
        map.getPane('pane_TypeBProviders_2').style.zIndex = 402;
        map.getPane('pane_TypeBProviders_2').style['mix-blend-mode'] = 'normal';

var layer_TypeBProviders_2 = L.geoCsv(csv_TypeBProviders_2, {
    fieldSeparator: ',',
    lineSeparator: '\n',
    deleteDoubleQuotes: true,
    firstLineTitles: true,
    onEachFeature: pop_TypeBProviders_2,
     attribution: '<a href=""></a>',
     pane: 'pane_TypeBProviders_2',
    pointToLayer: function (feature, latlng) {
        var context = {
            feature: feature,
            variables: {}
        };
        return L.shapeMarker(latlng, style_TypeBProviders_2_0(feature));
    },

 });

        map.addLayer(layer_TypeBProviders_2);
var baseMaps = {};
L.control.layers(baseMaps,{'Family Child Care<br /><table><tr><td style="text-align: center;"><img src="legend/TypeBProviders_2_FiveStar0.png" /></td><td>Five Star</td></tr><tr><td style="text-align: center;"><img src="legend/TypeBProviders_2_FourStar1.png" /></td><td>Four Star</td></tr><tr><td style="text-align: center;"><img src="legend/TypeBProviders_2_ThreeStar2.png" /></td><td>Three Star</td></tr><tr><td style="text-align: center;"><img src="legend/TypeBProviders_2_TwoStar3.png" /></td><td>Two Star</td></tr><tr><td style="text-align: center;"><img src="legend/TypeBProviders_2_OneStar4.png" /></td><td>One Star</td></tr><tr><td style="text-align: center;"><img src="legend/TypeBProviders_2_Notrated5.png" /></td><td>Not rated</td></tr></table>': layer_TypeBProviders_2,'Child Care Centers<br /><table><tr><td style="text-align: center;"><img src="legend/FullDayCareCenters_1_0520.png" /></td><td> 0 - 52 </td></tr><tr><td style="text-align: center;"><img src="legend/FullDayCareCenters_1_52861.png" /></td><td> 52 - 86 </td></tr><tr><td style="text-align: center;"><img src="legend/FullDayCareCenters_1_861312.png" /></td><td> 86 - 131 </td></tr><tr><td style="text-align: center;"><img src="legend/FullDayCareCenters_1_1312143.png" /></td><td> 131 - 214 </td></tr><tr><td style="text-align: center;"><img src="legend/FullDayCareCenters_1_2143724.png" /></td><td> 214 - 372 </td></tr></table>': layer_FullDayCareCenters_1,"OSM Standard": overlay_OSMStandard_0,},{collapsed:false}).addTo(map);
        </script>
    </body>
</html>
